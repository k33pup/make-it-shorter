<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener - Distributed Microservices</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>ðŸ”— <span data-i18n="title">URL Shortener</span></h1>
                    <p class="subtitle" data-i18n="subtitle">Distributed Microservices Architecture</p>
                </div>
                <div class="language-switcher">
                    <button class="lang-btn active" data-lang="en">EN</button>
                    <button class="lang-btn" data-lang="ru">RU</button>
                </div>
            </div>
        </header>

        <div id="authSection" class="section">
            <h2 id="authTitle" data-i18n="login">Login</h2>

            <div id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" data-i18n-placeholder="username_placeholder" placeholder="Enter username" />
                </div>
                <div class="form-group">
                    <input type="password" id="password" data-i18n-placeholder="password_placeholder" placeholder="Enter password" />
                </div>
                <button id="loginBtn" data-i18n="login">Login</button>

                <div class="auth-switch">
                    <span data-i18n="no_account">Don't have an account?</span> <a href="#" id="showRegisterLink" data-i18n="register">Register</a>
                </div>
            </div>

            <div id="registerForm" class="hidden">
                <div class="form-group">
                    <input type="text" id="regUsername" data-i18n-placeholder="username_placeholder" placeholder="Enter username" />
                </div>
                <div class="form-group">
                    <input type="password" id="regPassword" data-i18n-placeholder="password_placeholder" placeholder="Enter password" />
                </div>
                <div class="form-group">
                    <input type="password" id="regPasswordConfirm" data-i18n-placeholder="confirm_password_placeholder" placeholder="Confirm password" />
                </div>
                <button id="registerBtn" data-i18n="register">Register</button>

                <div class="auth-switch">
                    <span data-i18n="have_account">Already have an account?</span> <a href="#" id="showLoginLink" data-i18n="login">Login</a>
                </div>
            </div>
        </div>

        <div id="mainSection" class="section hidden">
            <div class="user-info">
                <span><span data-i18n="logged_in_as">Logged in as:</span> <strong id="currentUser"></strong></span>
                <button id="logoutBtn" class="btn-secondary" data-i18n="logout">Logout</button>
            </div>

            <div class="card">
                <h2 data-i18n="create_short_url">Create Short URL</h2>
                <div class="form-group">
                    <input type="text" id="originalUrl" data-i18n-placeholder="url_placeholder" placeholder="Enter long URL (https://example.com)" />
                </div>
                <div class="form-group">
                    <input type="text" id="customAlias" data-i18n-placeholder="custom_alias_placeholder" placeholder="Custom alias (optional)" />
                </div>
                <button id="shortenBtn" data-i18n="shorten_btn">Shorten URL</button>

                <div id="result" class="result hidden">
                    <h3 data-i18n="success">Success!</h3>
                    <div class="short-url-display">
                        <input type="text" id="shortUrl" readonly />
                        <button id="copyBtn" class="btn-copy" data-i18n="copy_btn">Copy</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2 data-i18n="your_urls">Your URLs</h2>
                <button id="refreshBtn" class="btn-secondary" data-i18n="refresh_btn">Refresh</button>
                <div id="urlList" class="url-list"></div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="/app.js"></script>
</body>
</html>
