<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener - Distributed Microservices</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”— URL Shortener</h1>
            <p class="subtitle">Distributed Microservices Architecture</p>
        </header>

        <div id="authSection" class="section">
            <h2 id="authTitle">Login</h2>

            <div id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Enter username" />
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Enter password" />
                </div>
                <button id="loginBtn">Login</button>

                <div class="auth-switch">
                    Don't have an account? <a href="#" id="showRegisterLink">Register</a>
                </div>
            </div>

            <div id="registerForm" class="hidden">
                <div class="form-group">
                    <input type="text" id="regUsername" placeholder="Enter username" />
                </div>
                <div class="form-group">
                    <input type="password" id="regPassword" placeholder="Enter password" />
                </div>
                <div class="form-group">
                    <input type="password" id="regPasswordConfirm" placeholder="Confirm password" />
                </div>
                <button id="registerBtn">Register</button>

                <div class="auth-switch">
                    Already have an account? <a href="#" id="showLoginLink">Login</a>
                </div>
            </div>
        </div>

        <div id="mainSection" class="section hidden">
            <div class="user-info">
                <span>Logged in as: <strong id="currentUser"></strong></span>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>

            <div class="card">
                <h2>Create Short URL</h2>
                <div class="form-group">
                    <input type="text" id="originalUrl" placeholder="Enter long URL (https://example.com)" />
                </div>
                <div class="form-group">
                    <input type="text" id="customAlias" placeholder="Custom alias (optional)" />
                </div>
                <button id="shortenBtn">Shorten URL</button>

                <div id="result" class="result hidden">
                    <h3>Success!</h3>
                    <div class="short-url-display">
                        <input type="text" id="shortUrl" readonly />
                        <button id="copyBtn" class="btn-copy">Copy</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Your URLs</h2>
                <button id="refreshBtn" class="btn-secondary">Refresh</button>
                <div id="urlList" class="url-list"></div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="/app.js"></script>
</body>
</html>
