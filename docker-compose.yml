version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: url_shortener_redis
    networks:
      - urlshortener
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  urlservice:
    build:
      context: .
      dockerfile: services/urlservice/Dockerfile
    container_name: url_shortener_urlservice
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - urlshortener
    environment:
      - REDIS_ADDR=redis:6379
    restart: unless-stopped

  analytics:
    build:
      context: .
      dockerfile: services/analytics/Dockerfile
    container_name: url_shortener_analytics
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - urlshortener
    environment:
      - REDIS_ADDR=redis:6379
    restart: unless-stopped

  gateway:
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    container_name: url_shortener_gateway
    depends_on:
      - urlservice
      - analytics
      - redis
    networks:
      - urlshortener
    environment:
      - REDIS_ADDR=redis:6379
      - URL_SERVICE_ADDR=urlservice:8081
      - ANALYTICS_SERVICE_ADDR=analytics:8082
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: url_shortener_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./web/static:/var/www/static
    depends_on:
      - gateway
    networks:
      - urlshortener
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: url_shortener_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  urlshortener:
    driver: bridge