version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: url_shortener_redis
    networks:
      - urlshortener
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  urlservice:
    build:
      context: .
      dockerfile: services/urlservice/Dockerfile
    container_name: url_shortener_urlservice
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - urlshortener
    environment:
      - REDIS_ADDR=redis:6379
      - DOMAIN_NAME=${DOMAIN_NAME}
    restart: unless-stopped

  analytics:
    build:
      context: .
      dockerfile: services/analytics/Dockerfile
    container_name: url_shortener_analytics
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - urlshortener
    environment:
      - REDIS_ADDR=redis:6379
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: url_shortener_postgres
    networks:
      - urlshortener
    environment:
      - POSTGRES_DB=urlshortener
      - POSTGRES_USER=urluser
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U urluser -d urlshortener"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  gateway:
    build:
      context: .
      dockerfile: services/gateway/Dockerfile
    container_name: url_shortener_gateway
    ports:
      - "8080:8080"
    depends_on:
      - urlservice
      - analytics
      - redis
      - postgres
    networks:
      - urlshortener
    environment:
      - REDIS_ADDR=redis:6379
      - URL_SERVICE_ADDR=urlservice:8081
      - ANALYTICS_SERVICE_ADDR=analytics:8082
      - JWT_SECRET=${JWT_SECRET}
      - ALLOWED_ORIGIN=${ALLOWED_ORIGIN:-http://localhost:8080}
      - DATABASE_URL=postgresql://urluser:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/urlshortener?sslmode=disable
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: url_shortener_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./web/static:/var/www/static
    depends_on:
      - gateway
    networks:
      - urlshortener
    command: nginx -g "daemon off;"
    restart: unless-stopped

networks:
  urlshortener:
    driver: bridge

volumes:
  postgres_data: