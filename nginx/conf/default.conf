limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=redirect_limit:10m rate=50r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=20r/s;

limit_req_status 429;
limit_conn_status 429;

# Local development server (HTTP only)
server {
    listen 80;
    server_name localhost;

    client_body_buffer_size 1K;
    client_header_buffer_size 1k;
    client_max_body_size 1m;
    large_client_header_buffers 2 1k;

    location / {
        limit_req zone=general_limit burst=5 nodelay;
        root /var/www/static;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://gateway:8080;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto   $scheme;
    }

    location /s/ {
        limit_req zone=redirect_limit burst=100 nodelay;
        proxy_pass http://gateway:8080;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto   $scheme;
    }
}

# Production server - HTTP to HTTPS redirect
server {
    listen 80;
    server_name make-it-shorter.ru www.make-it-shorter.ru;
    return 301 https://$host$request_uri;
}

# Production server - HTTPS
server {
    listen 443 ssl;
    server_name make-it-shorter.ru www.make-it-shorter.ru;

    ssl_certificate     /etc/nginx/ssl/make-it-shorter.crt;
    ssl_certificate_key /etc/nginx/ssl/make-it-shorter.key;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;
    keepalive_timeout   70;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    client_body_buffer_size 1K;
    client_header_buffer_size 1k;
    client_max_body_size 1m;
    large_client_header_buffers 2 1k;

    location / {
        limit_req zone=general_limit burst=5 nodelay;
        root /var/www/static;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://gateway:8080;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto   $scheme;
    }

    location /s/ {
        limit_req zone=redirect_limit burst=100 nodelay;
        proxy_pass http://gateway:8080;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto   $scheme;
    }
}